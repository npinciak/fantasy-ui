<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="main menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <span>{{ pageTitle }} </span>
  <span class="shell-spacer"></span>
</mat-toolbar>
<mat-drawer-container style="height: 100%">
  <mat-drawer #drawer style="width: 300px">
    <mat-nav-list>
      <a mat-list-item (click)="routerFacade.navigateToEspnHome()">ESPN</a>
      <a mat-list-item (click)="routerFacade.navigateToLeagueHome(sport, leagueId)">League Home</a>
      <a mat-list-item (click)="routerFacade.navigateToTeam(sport, leagueId, teamId)">Team</a>
      <a mat-list-item (click)="routerFacade.navigateToFreeAgents(sport, leagueId)">Free Agents</a>
      <a mat-list-item (click)="navigate()">DK</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="shell-container">
      <app-espn-scoreboard></app-espn-scoreboard>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
