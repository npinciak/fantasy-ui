<ng-container *ngIf="!(isOnline$ | async)">
  <div class="white w-full bg-red-700 p-3 text-center text-xs text-white">You seem to be offline. Connect to the internet to reload.</div>
</ng-container>
<mat-toolbar class="bg-slate-800">
  <mat-toolbar-row class="text-center">
    <button
      class="cursor-pointer rounded border border-solid border-transparent bg-transparent px-3 py-1 text-xl leading-none text-slate-400 opacity-50 hover:opacity-100"
      type="button"
      (click)="sidenav.toggle()"
    >
      <i class="fas fa-bars"></i>
    </button>

    <span class="flex-auto">
      <h1>
        <span class="text-slate-400 opacity-50 hover:cursor-pointer hover:opacity-100" (click)="onTitleClick()">SportsUi</span>
      </h1>
    </span>

    <button
      class="cursor-pointer rounded border border-solid border-transparent bg-transparent px-3 py-1 text-xl leading-none text-slate-400 opacity-50 hover:opacity-100"
      type="button"
      (click)="onProfileClick()"
    >
      <i class="fas fa-user"></i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="h-full">
  <mat-sidenav #sidenav class="w-1/2 p-3 sm:w-1/6">
    <h6 class="block py-3 px-4 pt-1 pb-4 text-xs font-bold uppercase text-sky-800 no-underline md:min-w-full">Daily Fantasy</h6>
    <app-shell-nav-list [navList]="routerFacade.dailyFantasyMenu$ | async"></app-shell-nav-list>
    <hr class="my-4 md:min-w-full" />
    <app-shell-nav-list [navList]="routerFacade.espnFantasyMenu$ | async"></app-shell-nav-list>
    <hr class="my-4 md:min-w-full" />
    <app-shell-nav-list [navList]="systemStatusNavList"></app-shell-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
