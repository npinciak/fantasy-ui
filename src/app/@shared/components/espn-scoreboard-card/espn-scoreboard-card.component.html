<mat-card class="game-card">
  <mat-card-content>
    <app-espn-scoreboard-card-team [isTournament]="isTournament" [team]="event?.teams?.away"></app-espn-scoreboard-card-team>
    <div></div>
    <app-espn-scoreboard-card-team [isTournament]="isTournament" [team]="event?.teams?.home"></app-espn-scoreboard-card-team>
  </mat-card-content>
  <mat-card-actions fxLayout="col" align="end" style="font-size: 10px; text-align: right">
    <div>
      <div>{{ event?.downDistancePositionText }}</div>
      <ng-container *ngIf="!event.completed || (event.completed && !isTournament)">{{ event?.summary }}</ng-container>
      <ng-container *ngIf="event.completed && isTournament">{{ event?.note }}</ng-container>
      <div style="font-size: 10px">{{ event?.lastPlay?.text }}</div>
    </div>
  </mat-card-actions>
</mat-card>
