<div fxLayout="row" fxLayoutAlign="end" style="margin: 10px 0px">
  <p style="font-size: 14px">
    Last Refresh: <span style="font-weight: bold; color: #777878">{{ fastcastFacade.selectLastRefresh$ | async | date: 'medium' }}</span>
  </p>
</div>
<div fxLayout="row" style="margin: 10px 0px">
  <!-- <mat-card style="margin: 10px; height: 175px">
    <mat-form-field>
      <mat-select aria-label="" aria-labelledby="" (selectionChange)="fastcastEventFacade.fastcastLeagueChangeLeaderboard($event)">
        <mat-option *ngFor="let league of fastcastLeagueFacade.prettyLeagueList$ | async" [value]="league.id">{{ league.shortName }} </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card> -->

  <div class="scoreboard-container">
    <!-- <ng-container *ngIf="!(fastcastEventFacade.fastcastFilteredEventsLeaderboard$ | async); else filteredEvents"> -->
    <ng-container *ngFor="let league of fastcastLeagueFacade.prettyLeagueList$ | async">
      <mat-card class="league-separator">
        <div style="padding: 25px 0">{{ league.shortName }}</div>
      </mat-card>
      <ng-container *ngFor="let event of fastcastEventFacade.fastcastEventsByLeagueId(league.id)">
        <app-espn-scoreboard-card [isTournament]="league.isTournament" [event]="event"></app-espn-scoreboard-card>
      </ng-container>
    </ng-container>
    <!-- </ng-container> -->
  </div>
</div>

<ng-template #filteredEvents>
  <ng-container *ngFor="let event of fastcastEventFacade.fastcastFilteredEventsLeaderboard$ | async">
    <app-espn-scoreboard-card [isTournament]="isTournament" [event]="event"></app-espn-scoreboard-card>
  </ng-container>
</ng-template>
