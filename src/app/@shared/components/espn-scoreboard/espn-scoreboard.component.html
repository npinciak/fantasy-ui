Last Refresh: {{ fastcastFacade.selectLastRefresh$ | async | date: 'medium' }}

<div fxLayout="row" style="margin: 10px 0px">
  <div class="scoreboard-container">
    <ng-container *ngFor="let option of fastcastFacade.selectSportMapOptions$ | async">
      <ng-container *ngFor="let entity of fastcastFacade.selectLeagueListBySlug(option.slug)">
        <mat-card style="margin: 10px; height: 165px; background-color: #e0e0e0; padding: 25px">
          <mat-card-content>
            <p>{{ entity?.league }}</p>
          </mat-card-content>
        </mat-card>
        <ng-container *ngFor="let event of entity?.events">
          <app-espn-scoreboard-card [event]="event"></app-espn-scoreboard-card>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
