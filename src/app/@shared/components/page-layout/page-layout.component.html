<mat-toolbar style="background-color: #205493; color: #ffffff">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/espn']">
      <span>Espn MLB</span>
    </button>
    <button mat-menu-item>
      <span>Espn NFL</span>
    </button>
    <button mat-menu-item (click)="(dfsMlbConfig)">
      <span>DraftKings MLB</span>
    </button>
    <button mat-menu-item (click)="(dfsNflConfig)">
      <span>DraftKings NFL</span>
    </button>
  </mat-menu>
  <span>{{ pageTitle }}</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<ng-content></ng-content>
