<label class="relative mb-5 inline-flex cursor-pointer items-center">
  <input type="checkbox" value="" class="peer sr-only" (change)="onSelectChange($event.target.checked)" />
  <div
    class="
      peer
      h-5
      w-9
      rounded-full
      bg-gray-200
      after:absolute
      after:top-[2px]
      after:left-[2px]
      after:h-4
      after:w-4
      after:rounded-full
      after:border
      after:border-gray-300
      after:bg-white
      after:transition-all
      after:content-['']
      peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white
      peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300
      dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-blue-800
    "
  ></div>
  <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">{{ title }}</span>
</label>
