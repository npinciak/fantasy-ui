<div
  gdAreas.xs="sidebar | content | footer"
  gdGap="1em"
  gdColumns.xs="none"
  gdAreas.sm="sidebar content | footer footer"
  gdColumns.sm="30%!"
  gdAreas.gt-sm="sidebar content  | footer footer "
  gdColumns.gt-sm="30% auto"
  gdGap.gt-sm="20px"
  [ngStyle]="{ 'max-width': 'auto' }"
>
  <div class="blocks two" gdArea="sidebar">
    <ng-container *ngIf="(dailyFantasySlateFacade.slatesEmpty$ | async) === false">
      <app-slate-list [slateList]="dailyFantasySlateFacade.selectSlateByType$ | async" (selectSlate)="onSelectSlate($event)"></app-slate-list>
    </ng-container>
  </div>
  <div class="blocks four" gdArea="content">
    <app-data-vis-scatter
      title="hey there"
      xAxisFilterTitle="hi there"
      yAxisFilterTitle="ho there"
      [chartData]="(nflMatchupGraphData$ | async)!('', '')"
    ></app-data-vis-scatter>

    <ng-container *ngIf="(dailyFantasySlateFacade.slatesEmpty$ | async) === false; else noSlates">
      <ng-container *ngIf="(dailyFantasyPlayersFacade.playersEmpty$ | async) === false">
        <div>
          <!-- <mat-form-field>
            <mat-label>Position</mat-label>
            <mat-select (selectionChange)="filterChange($event)">
              <mat-option value="">All</mat-option>
              <mat-option *ngFor="let pos of []" [value]="pos">{{ pos }}</mat-option>
            </mat-select>
          </mat-form-field> -->

          <mat-form-field>
            <mat-label>Team</mat-label>

            <mat-select (selectionChange)="teamFilterChange($event.value)">
              <mat-option value="">All</mat-option>
              <mat-select-trigger>
                <!-- {{ teamId ? NFL_TEAM_ID_MAP[teamId] : null }} -->
              </mat-select-trigger>
              <mat-option *ngFor="let team of nflTeamList$ | async" [value]="team">{{ NFL_TEAM_ID_MAP[team] }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Position</mat-label>
            <mat-select (selectionChange)="positionFilterChange($event.value)">
              <mat-option value="">All</mat-option>
              <mat-option *ngFor="let pos of nflPositionList$ | async" [value]="pos">{{ pos }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Position Group</mat-label>
            <mat-select (selectionChange)="statGroupFilterChange($event)" disabled>
              <mat-option value="">All</mat-option>
              <mat-option *ngFor="let pos of [1, 2, 3]" [value]="pos">{{ NFL_STAT_GROUP_MAP[pos] ? NFL_STAT_GROUP_MAP[pos] : 'UNMAPPED_POS' }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <app-player-table
          [teamFilter]="teamFilter$ | async"
          [statGroupFilter]="statGroupFilter$ | async"
          [positionFilter]="positionFilter$ | async"
          [teamMap]="NFL_TEAM_ID_MAP"
          [data]="nflPlayerList$ | async"
          [dataRows]="STATS_ROWS"
          [dataHeaders]="STATS_HEADERS"
        ></app-player-table>
        <!-- <app-nfl-player-table [dfsPlayers]="nflPlayerFacade.playerList$ | async" [dataRows]="STATS_ROWS" [dataHeaders]="STATS_HEADERS"></app-nfl-player-table> -->
      </ng-container>
    </ng-container>
  </div>
  <div class="blocks five" gdArea="footer"></div>
</div>

<ng-template #noPlayers> <app-no-data title="No Players for this Slate"></app-no-data></ng-template>
<ng-template #noSlates> <app-no-data title="No Slates Available"></app-no-data></ng-template>
