<mat-dialog-title>
  <div fxLayout="row" fxLayoutGap="5px" *ngIf="data.player as player">
    <div fxFlex>
      <img height="160px" width="213px" role="presentation" [src]="playerImg" [alt]="player?.name" />
    </div>
    <div fxFlex>
      <div fxLayout="column" fxLayoutGap="5px">
        <div class="player name">
          {{ player?.name }}
        </div>
        <div class="player team-pos">{{ player?.team }}, {{ player?.position }}</div>
      </div>
    </div>
    <div fxFlex>
      <div fxLayout="column" fxLayoutGap="5px">
        <h3>% Owned</h3>
        <div>{{ player?.percentOwned | number: '1.0-2' }} ({{ player?.percentChange | number: '1.0-2' }})</div>
      </div>
    </div>
  </div>
</mat-dialog-title>
<mat-dialog-content>
  <h4>Outlook By Week</h4>
  <ul>
    <li *ngFor="let c of data.player.outlookByWeek">
      <h4>Week {{ c.week }}</h4>
      <p>{{ c.outlook }}</p>
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
