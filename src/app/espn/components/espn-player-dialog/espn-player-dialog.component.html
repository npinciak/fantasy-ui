<mat-dialog-content *ngIf="data.player as player">
  <div class="flex-col gap-10">
    <div class="flex-row gap-10">
      <div style="flex: 40">
        <img height="94px" width="125px" role="presentation" [src]="playerImg" [alt]="player?.name" />
      </div>
      <div style="flex: 60">
        <div class="flex-col gap-10">
          <div>
            <div class="player name">
              {{ player?.name }}
            </div>
            <div class="player team-pos">{{ player?.team }}, {{ player?.position }}</div>
          </div>
          <div>
            <div>Own %</div>
            <div>{{ player?.percentOwned | number: '1.0-2' }} ({{ player?.percentChange | number: '1.0-2' }})</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-col gap-5">
    <div class="ui-font-weight-bold">Outlook By Week</div>
    <div class="flex-col gap-10" *ngFor="let c of data.player.outlookByWeek">
      <div class="ui-font-weight-bold">Week {{ c.week }}</div>
      <div>{{ c.outlook }}</div>
      <mat-divider></mat-divider>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
