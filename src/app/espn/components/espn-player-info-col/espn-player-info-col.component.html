<div class="flex-row gap-5" style="cursor: pointer; margin-right: 10px">
  <div style="flex: 10%" [attr.aria-label]="player?.name">
    <img width="48" height="35" [title]="player?.name" [alt]="player?.name" [src]="player?.img" [alt]="player?.name" />
  </div>
  <div class="flex-col" style="flex: 90%">
    <div>
      <a tabindex="0">{{ player?.name }}</a>
    </div>
    <div class="player team-pos">{{ player?.team }}, {{ player?.position }}</div>
  </div>
</div>
