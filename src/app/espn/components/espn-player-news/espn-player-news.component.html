<ng-container *ngFor="let article of articles">
  <article class="py-5">
    <h2 class="text-base font-bold">
      {{ article?.headline }}
    </h2>
    <section [innerHtml]="article.story"></section>
    <footer>
      <p class="mt-3 text-xs">
        Posted on <time [attr.datetime]="article?.published">{{ article?.published | date: 'short' }}</time>
        <ng-container *ngIf="article.author"> via {{ article?.author }}</ng-container>
      </p>
    </footer>
  </article>
</ng-container>
