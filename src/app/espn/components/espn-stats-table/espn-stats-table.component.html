<mat-card>
  <mat-card-content>
    <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons> </mat-paginator>

    <app-scrollable-table>
      <table [attr.aria-label]="ariaLabel" class="ui-w-100" mat-table [dataSource]="dataSource" matSortDirection="asc" matSort>
        <ng-container *ngFor="let col of dataColumns">
          <ng-container [matColumnDef]="col?.columnDef" [sticky]="col.columnDef === 'name'">
            <th mat-header-cell *matHeaderCellDef mat-sort-header tabindex="0">{{ col?.headerLabel }}</th>
            <td mat-cell *matCellDef="let data">
              <ng-container [ngSwitch]="col.columnDef">
                <app-table-cell-skeleton [loading]="isLoading$ | async">
                  <ng-template [ngSwitchCase]="'name'">
                    <app-espn-player-info-col [player]="data" [hideLineupSlot]="true"></app-espn-player-info-col>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'percentChange'">
                    <app-espn-player-trending-col [data]="col?.cellData(data)"></app-espn-player-trending-col>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'break'">-</ng-template>
                  <ng-template [ngSwitchDefault]>
                    {{ col.dataType === TableColumnDataType.number ? (col?.cellData(data) | statFormat: 'number' | number: '1.0-2') : col?.cellData(data) }}
                  </ng-template>
                </app-table-cell-skeleton>
              </ng-container>
            </td>
          </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
        <tr mat-row *matRowDef="let player; columns: headers" [ngStyle]="{ 'background-color': player.highlightedPlayer ? '#f4e8bc' : '' }"></tr>
      </table>
    </app-scrollable-table>
  </mat-card-content>
</mat-card>
