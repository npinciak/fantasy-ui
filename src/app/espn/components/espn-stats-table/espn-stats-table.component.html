<mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons> </mat-paginator>
<div class="overflow-x-auto overflow-y-hidden">
  <table [attr.aria-label]="ariaLabel" class="xs:text-xs w-full text-sm" mat-table [dataSource]="dataSource" matSortDirection="asc" matSort>
    <ng-container *ngFor="let col of dataColumns">
      <ng-container [matColumnDef]="col?.columnDef" [sticky]="col.columnDef === 'name'">
        <th mat-header-cell class="first-of-type:min-w-36 first-of-type:w-36" *matHeaderCellDef mat-sort-header tabindex="0">{{ col?.headerLabel }}</th>
        <td mat-cellclass="first-of-type:min-w-36 first-of-type:w-36" *matCellDef="let data">
          <ng-container [ngSwitch]="col.columnDef">
            <app-loading-skeleton [isLoading]="isLoading$ | async">
              <ng-template [ngSwitchCase]="'name'">
                <app-espn-player-info-col [player]="data" [hideLineupSlot]="true"></app-espn-player-info-col>
              </ng-template>
              <ng-template [ngSwitchCase]="'percentChange'">
                <app-espn-player-trending-col [data]="col?.cellData(data)"></app-espn-player-trending-col>
              </ng-template>
              <ng-template [ngSwitchDefault]>
                {{ (col?.cellData(data) | statFormat: 'number' | number: '1.0-2') ?? '-' }}
              </ng-template>
            </app-loading-skeleton>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
    <tr mat-row *matRowDef="let player; columns: headers" [class.amber-200]="player.highlightedPlayer"></tr>
  </table>
</div>
