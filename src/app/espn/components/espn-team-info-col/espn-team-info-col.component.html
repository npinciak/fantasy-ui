<div class="flex-row gap-5" style="cursor: pointer; margin-right: 10px; justify-content: center" [attr.id]="teamTableLabel">
  <div class="flex-col" style="flex: 10%" [attr.aria-label]="team?.name" [attr.aria-labelledby]="teamTableLabel">
    <img width="48" height="35" [title]="team?.name" [alt]="team?.name" [src]="team?.logo" [alt]="team?.name" />
  </div>
  <div class="flex-col" style="display: flex; flex: 90%">
    <a (click)="navigateToTeam()" tabindex="0">{{ team?.name }}</a>
  </div>
</div>
