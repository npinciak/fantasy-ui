<div class="flex-row gap-5" style="cursor: pointer; margin-right: 10px" [attr.id]="teamTableLabel" tabindex="0">
  <div style="flex: 10%" [attr.aria-label]="team?.name" [attr.aria-labelledby]="teamTableLabel">
    <img width="48" height="35" [title]="team?.name" [alt]="team?.name" [src]="team?.logo" [alt]="team?.name" />
  </div>
  <div class="ui-font-weight-bold" style="display: flex; flex: 90%; font-size: 12px">
    <a (click)="navigateToTeam()">{{ team?.name }}</a>
  </div>
</div>
