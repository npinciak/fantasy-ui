<mat-card data-test-id="scoreboard">
  <mat-card-header>
    <mat-card-title>Live Scoreboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item (click)="viewTeam(team.teamId)" *ngFor="let team of teams">
        {{ team.liveScore }}
        <img matListAvatar [src]="team.teamLogo" [alt]="team.teamName" />
        <h3 matLine data-test-id="scoreboardTeamName">{{ team.teamName }}</h3>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
