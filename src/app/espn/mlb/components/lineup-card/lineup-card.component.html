<mat-card>
  <mat-card-header>
    <mat-card-title>Lineup</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item (click)="showPlayerDetails(player)" *ngFor="let player of lineup">
        <app-lineup-card-player [player]="player"></app-lineup-card-player>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
