<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <span mat-list-item *ngFor="let player of lineup">
        <app-lineup-card-player [player]="player"></app-lineup-card-player>
      </span>
    </mat-list>
  </mat-card-content>
</mat-card>
