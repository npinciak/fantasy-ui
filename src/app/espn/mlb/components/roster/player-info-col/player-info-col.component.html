<table>
  <tr>
    <td rowspan="3">
      <img style="font-size: 10px" width="48" height="35" [src]="player.img" [alt]="player.name" />
    </td>
  </tr>
  <tr>
    <td>
      {{ player.name }}
      <mat-icon [matTooltip]="player.injuryStatus" *ngIf="player.isInjured" style="color: #d9534f">medical_services</mat-icon>
    </td>
  </tr>
  <tr>
    <td>{{ player?.team }}, {{ player.position }}</td>
  </tr>
</table>
<br />
