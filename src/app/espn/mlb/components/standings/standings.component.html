<mat-card>
  <mat-card-content>
    <app-scrollable-table>
      <table class="ui-w-100" mat-table [dataSource]="dataSource" matSortDirection="asc" matSort matSortDisableClear>
        <ng-container *ngFor="let col of dataColumns">
          <ng-container [matColumnDef]="col?.columnDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col?.headerLabel }}</th>
            <td mat-cell *matCellDef="let data">{{ col?.cellData(data) }}</td>
          </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let team; columns: headers"></tr>
      </table>
    </app-scrollable-table>
  </mat-card-content>
</mat-card>
