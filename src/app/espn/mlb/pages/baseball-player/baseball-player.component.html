<app-page-layout>
  <div statsHeader></div>
  <div main *ngIf="currentPlayerCard$ | async as player">
    <div class="mt-4 flex flex-wrap">
      <div class="w-full px-4 xl:w-3/12">
        <app-base-card>
          <div class="flex flex-col text-center" style="align-items: center">
            <img [src]="player.playerCardImage" [alt]="player.name" style="border-radius: 50%" width="160" />
            <div class="mt-3">
              <p>{{ player.name }}</p>
              <div>
                <div class="mb-5">
                  <h4>{{ player.team }}, {{ player.position }}</h4>
                </div>
                <!-- <p class="text-secondary mb-1">Full Stack Developer</p>
                <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p> -->
              </div>
            </div>
          </div>
        </app-base-card>
      </div>
      <div class="w-full px-4 xl:w-9/12">
        <app-base-card>
          <ng-container *ngFor="let item of playerNews$ | async">
            <article class="py-5">
              <h2 class="text-base font-bold">
                {{ item?.headline }}
              </h2>
              <section [innerHtml]="item.story">
                <!-- {{ item.story }} -->
                <!-- <p class="mt-3 text-sm" [innerHtml]="item.story"></p> -->
              </section>
              <footer>
                <p class="mt-3 text-xs">
                  Posted on <time [attr.datetime]="item?.published">{{ item?.published | date: 'short' }}</time>
                  <ng-container *ngIf="item.author"> via {{ item?.author }}</ng-container>
                </p>
              </footer>
            </article>
          </ng-container>
        </app-base-card>
      </div>
    </div>
  </div>
</app-page-layout>
