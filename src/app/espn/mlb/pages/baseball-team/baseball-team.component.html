<app-page-layout>
  <div statsHeader>
    <app-fantasy-team-header [team]="fantasyBaseballTeamFacade.teamInfo$ | async"></app-fantasy-team-header>
  </div>
  <div main>
    <div class="flex flex-wrap">
      <div class="mb-12 w-full px-4 xl:mb-0 xl:w-8/12">
        <div class="flex flex-1 flex-col gap-5 sm:flex-row">
          <div class="basis-1/3">
            <app-base-card>
              <app-dropdown-filter
                ariaLabel="scoring period options"
                [selectedOption]="statPeriod$ | async"
                title="Stat Period"
                [filterItems]="scoringPeriodFilters$ | async"
                (filterUpdate)="onScoringPeriodIdChange($event)"
              ></app-dropdown-filter>
            </app-base-card>
          </div>
          <div class="basis-1/3">
            <app-base-card>
              <app-dropdown-filter
                ariaLabel="batter stats options"
                [selectedOption]="selectedBatterStatXAxis$ | async"
                title="batter stats x"
                [filterItems]="BATTER_STATS_LIST"
                (filterUpdate)="onBatterStatXAxisChange($event)"
              ></app-dropdown-filter>
            </app-base-card>
          </div>
          <div class="basis-1/3">
            <app-base-card>
              <app-dropdown-filter
                ariaLabel="batter stats options"
                [selectedOption]="selectedBatterStatYAxis$ | async"
                title="batter stats y"
                [filterItems]="BATTER_STATS_LIST"
                (filterUpdate)="onBatterStatYAxisChange($event)"
              ></app-dropdown-filter>
            </app-base-card>
          </div>
        </div>
        <app-base-card>
          <app-chart-line height="350px" ariaLabel="batter stats line chart" [chartData]="batterBarData$ | async"></app-chart-line>
        </app-base-card>
      </div>
      <div class="w-full px-4 xl:w-4/12">
        <app-base-card>
          <app-chart-scatter
            height="350px"
            [xAxisLabel]="selectedBatterStatXAxisLabel$ | async"
            [yAxisLabel]="selectedBatterStatYAxisLabel$ | async"
            ariaLabel="batter stats scatter chart"
            [chartData]="batterScatterData$ | async"
          ></app-chart-scatter>
        </app-base-card>
        <!-- <app-chart-bar height="350px" ariaLabel="" [chartData]="batterBarData$ | async"></app-chart-bar> -->
      </div>
    </div>
  </div>
</app-page-layout>
