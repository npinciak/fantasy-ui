<div
  gdAreas.xs="content | footer"
  gdGap="1em"
  gdColumns.xs="none"
  gdAreas.sm="content content | footer footer"
  gdColumns.sm="30%!"
  gdAreas.gt-sm="content content  | footer footer "
  gdColumns.gt-sm="30% auto"
  gdGap.gt-sm="20px"
  [ngStyle]="{ 'max-width': 'auto' }"
>
  <!-- <div class="blocks two" gdArea="sidebar"></div> -->
  <div class="blocks four" gdArea="content">
    <div fxLayout="row">
      <div>
        <!-- <app-scatter-chart></app-scatter-chart> -->
        <!-- <app-data-vis
          [xAxisFilterOptions]="fantasyBaseballFreeAgentsFacade.selectStatListFilters$ | async"
          [yAxisFilterOptions]="[]"
          [chartData]="freeAgentDynamicLineChartData"
          [chartType]="'bar'"
          (filterChangeEvent)="filterChangeFreeAgent($event)"
        ></app-data-vis> -->
      </div>
      <div>
        <app-dropdown-filter title="Stat Period" [filterItems]="STAT_PERIOD_FILTER_OPTIONS" (filterUpdate)="scoringPeriodIdChange($event)"></app-dropdown-filter>

        <app-data-vis
          [xAxisFilterOptions]="fantasyBaseballFreeAgentsFacade.selectStatListFilters$ | async"
          [yAxisFilterOptions]="fantasyBaseballFreeAgentsFacade.selectStatListFilters$ | async"
          [chartData]="stats$ | async"
          (filterChangeEvent)="filterChange($event)"
        ></app-data-vis>
      </div>
    </div>
    <ng-container *ngIf="stats$ | async">
      <app-roster
        #freeAgents
        [fantasyPlayers]="stats$ | async"
        [dataColumns]="espnTableFacade.freeAgentsTableRow$ | async"
        [headers]="espnTableFacade.freeAgentsTableHeaders$ | async"
      ></app-roster>
    </ng-container>
  </div>
  <div class="blocks five" gdArea="footer"></div>
</div>
