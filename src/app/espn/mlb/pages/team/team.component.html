<div fxLayout="row" fxLayoutGap="20px" fxLayout.sm="column" fxLayout.xs="column">
  <div fxFlex="30%" fxFlex.sm="100%">
    <app-lineup-card
      [lineup]="(fantasyBaseballTeamFacade.startingBatters$ | async)!(teamId)"
      (fetchPlayerDetails)="fantasyBaseballPlayerFacade.getPlayerNews($event.id)"
    ></app-lineup-card>
  </div>
  <div fxFlex="70%" fxFlex.sm="100%">
    <a mat-flat-button color="primary" [routerLink]="['./free-agents']">Free Agents</a>
    <div style="margin: 10px 0"></div>
    <app-dropdown-filter title="Stat Period" [filterItems]="STAT_PERIOD_FILTER_OPTIONS" (filterUpdate)="scoringPeriodIdChange($event)"></app-dropdown-filter>
    <app-dropdown-filter title="Stats" [filterItems]="fantasyBaseballTeamFacade.statListFilters$ | async" (filterUpdate)="statFilterChange($event)"></app-dropdown-filter>
    <app-data-vis
      [xAxisFilterOptions]="fantasyBaseballTeamFacade.statListFilters$ | async"
      [yAxisFilterOptions]="fantasyBaseballTeamFacade.statListFilters$ | async"
      [statFilter]="statFilterOption$ | async"
      [chartData]="(fantasyBaseballTeamFacade.battingStats$ | async)!(teamId, scoringPeriodId)"
    ></app-data-vis>
    <h3>Batting</h3>
    <mat-slide-toggle (change)="onLiveScoringSelectChange($event)" color="primary"> Live Scoring </mat-slide-toggle>

    <app-roster
      [data]="(fantasyBaseballTeamFacade.battingStats$ | async)!(teamId, scoringPeriodId)"
      [dataColumns]="espnTableFacade.batterTableRow$ | async"
      [headers]="espnTableFacade.batterTableHeaders$ | async"
    >
    </app-roster>
    <h3>Pitching</h3>
    <app-roster
      [data]="(fantasyBaseballTeamFacade.pitcherStats$ | async)!(teamId, scoringPeriodId)"
      [dataColumns]="espnTableFacade.pitcherTableRow$ | async"
      [headers]="espnTableFacade.pitcherTableHeaders$ | async"
    >
    </app-roster>
  </div>
</div>
