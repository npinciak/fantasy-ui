<div class="w-full max-w-md rounded-lg border border-gray-200 bg-white p-4 shadow dark:border-gray-700 dark:bg-gray-800">
  <div class="mb-4 flex items-center justify-between">
    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">{{ title }}</h5>
    <div class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
      <app-refresh-btn [isLoading]="isLoading" (refreshButtonClicked)="onRefreshClick()"></app-refresh-btn>
    </div>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      <li class="py-3 hover:cursor-pointer sm:py-4" *ngFor="let player of lineup; let i = index" [attr.data-index]="i" tabindex="-1" (click)="onPlayerClick(player)">
        <app-espn-player [player]="player" [isLoading]="isLoading"></app-espn-player>
      </li>
    </ul>
  </div>
</div>
