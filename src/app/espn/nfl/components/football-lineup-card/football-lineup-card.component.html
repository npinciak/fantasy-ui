<mat-card>
  <mat-card-content style="display: grid; grid-template-rows: auto">
    <div style="display: grid; grid-template-columns: repeat(2, 1fr)">
      <div>
        {{ title }}
      </div>
      <div style="text-align: right">
        <ng-container *ngIf="isLoading; else refreshBtn">
          <mat-spinner title="loading" diameter="20"></mat-spinner>
        </ng-container>
        <ng-template #refreshBtn>
          <mat-icon title="refresh league" class="cursor-pointer" [disabled]="true" (click)="onRefreshClick()">refresh</mat-icon>
        </ng-template>
      </div>
    </div>

    <mat-nav-list>
      <a *ngFor="let player of lineup; let i = index" [attr.data-index]="i" tabindex="0" mat-list-item (click)="onPlayerClick(player)">
        <app-espn-player [player]="player"></app-espn-player>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
