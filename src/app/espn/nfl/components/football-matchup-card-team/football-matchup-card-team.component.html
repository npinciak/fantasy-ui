<div class="mt-3 flex items-center space-x-4">
  <div class="flex-shrink-0">
    <img [title]="team?.name" class="h-8 w-8" role="img" [src]="team?.logo" [alt]="team?.name" />
  </div>
  <div class="min-w-0 flex-1">
    <p class="truncate text-xs font-medium hover:cursor-pointer" (click)="onTeamClicked()">
      <span class="mr-1 font-semibold">{{ team?.currentRank }}</span>
      {{ team?.name }}
    </p>
    <p class="truncate text-xs">{{ team?.wins ?? 0 }}-{{ team?.losses ?? 0 }}-{{ team?.ties ?? 0 }}</p>
  </div>
  <div class="inline-flex items-center text-base font-semibold">
    {{ team?.totalPoints }}
  </div>
</div>
