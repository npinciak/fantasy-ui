<table style="width: 100%">
  <tr style="text-align: left">
    <td class="game-team-logo">
      <img height="40px" [alt]="team?.name" [src]="team?.logo" />
    </td>
    <td>
      <table style="width: 100%">
        <tr>
          <td style="width: 165px">
            <span class="ui-font-weight-bold">
              <small>{{ team?.rank }}&nbsp;</small>
              <span>{{ team?.name }}</span
              >&nbsp;
              <!-- <span style="font-size: 10px; vertical-align: middle" *ngIf="team?.hasPossession">🏈</span> -->
              <!-- <mat-icon *ngIf="team?.isWinner">arrow_left</mat-icon> -->
              <!-- <small *ngIf="team?.inRedzone" style="color: red">RZ</small> -->
            </span>
          </td>
        </tr>
        <tr>
          <td>
            <!-- <ng-container *ngIf="!isTournament; else tournamentAggregate"> -->
            <small>{{ team?.wins }}-{{ team?.losses }}-{{ team?.ties }}</small>
            <!-- </ng-container> -->
          </td>
        </tr>
      </table>
    </td>
    <td style="text-align: right">
      <div class="game-score-item">
        <span>{{ team?.totalPoints }}</span>
        <!-- <span [class.game-score-winner]="team?.isWinner"> {{ team?.score }}</span> -->
      </div>
    </td>
  </tr>
</table>
