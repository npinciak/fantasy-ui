<app-page-layout>
  <div sidebar>
    <app-football-lineup-card
      title="Starters"
      [isLoading]="isLoading$ | async"
      [lineup]="starters$ | async"
      [points]="startersPoints$ | async"
      [week]="currentScoringPeriodId$ | async"
      (playerClicked)="onPlayerClick($event)"
      (refreshClicked)="refreshLeague()"
    ></app-football-lineup-card>
    <div style="margin: 25px 0"></div>
    <app-football-lineup-card title="Bench" [lineup]="bench$ | async" [points]="benchPoints$ | async" [week]="currentScoringPeriodId$ | async"></app-football-lineup-card>
    <div style="margin: 25px 0"></div>
    <ng-container *ngIf="(injuredReserve$ | async).length">
      <app-football-lineup-card title="Injured Reserve" [lineup]="injuredReserve$ | async" [week]="currentScoringPeriodId$ | async"></app-football-lineup-card>
    </ng-container>
  </div>
  <div main>
    <div>
      <app-dropdown-filter
        [isMobile]="isMobile$ | async"
        [selectedOption]="selectedPosition$ | async"
        title="Position"
        [filterItems]="FOOTBALL_POSITION_LIST_FILTER"
        (filterUpdate)="onSelectedPositionChange($event)"
      ></app-dropdown-filter>
    </div>
    <div>
      <app-dropdown-filter
        [isMobile]="isMobile$ | async"
        [selectedOption]="scoringPeriodId$ | async"
        title="Stat Period"
        [filterItems]="statPeriodFilterOptions$ | async"
        (filterUpdate)="scoringPeriodIdChange($event)"
      ></app-dropdown-filter>
    </div>

    <app-espn-stats-table
      [data]="tableData$ | async"
      [dataColumns]="(tableConfig$ | async).rows"
      [headers]="(tableConfig$ | async).headers"
      [statsMap]="FOOTBALL_STATS_MAP"
    >
    </app-espn-stats-table>
  </div>
</app-page-layout>
