<mat-card class="game-card">
  <mat-card-header>
    <mat-card-title>
      {{ event.summary.game }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ event.location.name }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table class="ui-margin-auto">
      <tr>
        <td class="game-team-logo">
          <img height="55px" [src]="event.awayTeam.logo" />
          <br />
          <span class="ui-font-weight-bold">{{ event.awayTeam.abbrev }}</span>
        </td>
        <td>
          <div class="game-score-container">
            <div class="game-score-item">
              <span [class.game-score-winner]="event.awayTeam.isWinner">
                {{ event.awayTeam.score }}</span
              >
            </div>
            <div class="game-score-item">:</div>
            <div class="game-score-item">
              <span [class.game-score-winner]="event.homeTeam.isWinner">
                {{ event.homeTeam.score }}</span
              >
            </div>
          </div>
          <div class="game-summary-container">
            <div class="game-summary">
              {{ event.summary.event }}
            </div>
          </div>
        </td>
        <td class="game-team-logo">
          <img height="55px" [src]="event.homeTeam.logo" />
          <br />
          <span class="ui-font-weight-bold">{{ event.homeTeam.abbrev }}</span>
        </td>
      </tr>
    </table>
    <!-- <ng-container *ngIf="!event.isFinal">
                  <mat-progress-bar [matTooltip]="event.summary.event" mode="determinate"
                      [value]="event.gameCompletePerc">
                  </mat-progress-bar>
              </ng-container> -->
  </mat-card-content>
  <mat-card-actions style="text-align: center">
    <button
      style="width: 100%"
      mat-flat-button
      [disabled]="event.status.completePerc === 100 || event.location.isDome"
      (click)="getWeather(event)"
    >
      {{ event.location.isDome ? 'In Dome' : 'Weather' }}
    </button>
  </mat-card-actions>
  <!-- <mat-card-actions>

              <button mat-flat-button [disabled]="event.gameCompletePerc === 100 || event.stadium.isDome"
                  (click)="getWeather(game)">{{event.stadium.isDome ? 'In Dome' : 'Weather'}}</button>
          </mat-card-actions> -->
</mat-card>
