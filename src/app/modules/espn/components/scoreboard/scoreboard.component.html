<div style="max-width: 1080px; display: flex; overflow: scroll">
  <ng-container *ngFor="let game of gamesToArray">
    <mat-card class="game-card">
      <mat-card-header>
        <mat-card-title>
          {{ game.summary.game }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ game.stadium.name }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table style="margin: auto">
          <tr>
            <td style="padding: 0 10px">
              <img height="55px" [src]="game.awayTeam.logo" />
              <br />
              <span style="font-weight: bold">{{ game.awayTeam.abbrev }}</span>
            </td>
            <td>
              <div class="game-score-container">
                <div class="game-score-item">
                  <span
                    [ngStyle]="{
                      color: game.awayTeam.isWinner ? '#1F252E' : ''
                    }"
                  >
                    {{ game.awayTeam.score }}</span
                  >
                </div>
                <div class="game-score-item">
                  <span style="font-size: 28px">:</span>
                </div>
                <div class="game-score-item">
                  <span
                    [ngStyle]="{
                      color: game.homeTeam.isWinner ? '#1F252E' : ''
                    }"
                  >
                    {{ game.homeTeam.score }}</span
                  >
                </div>
              </div>
              <div
                style="
                  display: flex;
                  flex-flow: row;
                  justify-content: space-around;
                "
              >
                <div class="summary">
                  {{ game.summary.event }}
                </div>
              </div>
            </td>
            <td style="padding: 0 10px">
              <img height="55px" [src]="game.homeTeam.logo" />
              <br />
              <span style="font-weight: bold">{{ game.homeTeam.abbrev }}</span>
            </td>
          </tr>
        </table>
        <!-- <ng-container *ngIf="!game.isFinal">
                    <mat-progress-bar [matTooltip]="game.summary.event" mode="determinate"
                        [value]="game.gameCompletePerc">
                    </mat-progress-bar>
                </ng-container> -->
      </mat-card-content>
      <mat-card-actions style="text-align: center">
        <button
          style="width: 100%"
          mat-flat-button
          [disabled]="game.gameCompletePerc === 100 || game.stadium.isDome"
          (click)="getWeather(game)"
        >
          {{ game.stadium.isDome ? "In Dome" : "Weather" }}
        </button>
      </mat-card-actions>
      <!-- <mat-card-actions>

                <button mat-flat-button [disabled]="game.gameCompletePerc === 100 || game.stadium.isDome"
                    (click)="getWeather(game)">{{game.stadium.isDome ? 'In Dome' : 'Weather'}}</button>
            </mat-card-actions> -->
    </mat-card>
  </ng-container>
</div>
