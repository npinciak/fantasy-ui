<mat-card data-test-id="scoreboard">
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
        <mat-nav-list>
            <a mat-list-item (click)="viewTeam(team.teamId)" *ngFor="let team of sorted; index as i" data-test-id="scoreboardTeamList">
                {{team.liveScore}}
                <img matListAvatar [src]="team.teamLogo" [alt]="team.teamName">
                <h3 matLine data-test-id="scoreboardTeamName"> {{team.teamName}} </h3>
                <p matLine>
                    <span style="font-weight:bold" data-test-id="scoreboardTeamChange"
                        [ngStyle]="{'color':team.rankDiff < 0  ? '#cd2026' : '#2e8540' }"> {{team.rankDiff}}</span>
                </p>
            </a>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
