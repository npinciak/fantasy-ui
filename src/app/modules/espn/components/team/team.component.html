<ng-container *ngIf="(espnFacade.teamsEmpty$ | async) === (false); else noPlayers">
    <h2 data-test-id="teamName">{{teamName}}</h2>
    <app-roster [fantasyPlayers]="batters"></app-roster>
    <app-roster [fantasyPlayers]="pitchers"></app-roster>
</ng-container>

<ng-template #noPlayers>
    No Players
</ng-template>
