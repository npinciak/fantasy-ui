<div class="w-full p-4">
  <div>
    <app-dropdown-filter
      ariaLabel="sport options"
      title="Select a sport"
      [selectedOption]="sportOption$ | async"
      [filterItems]="fantasySportOptionList"
      (filterUpdate)="fantasySportChange($event)"
    ></app-dropdown-filter>
  </div>
  <div>
    <div class="mb-3 pt-0">
      <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">League Id</label>

      <input
        type="number"
        #leagueIdInput
        placeholder="Ex: 21345679"
        (change)="leagueIdInputChange(leagueIdInput.value)"
        autocomplete="off"
        class="focus:shadow-outline relative w-full rounded bg-white px-3 py-3 text-sm shadow outline-none focus:outline-none"
      />
    </div>

    <div class="mb-3 pt-0">
      <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">League Name</label>

      <input
        disabled
        type="text"
        class="focus:shadow-outline relative w-full rounded bg-white px-3 py-3 text-sm shadow outline-none focus:outline-none"
        [value]="leagueName$ | async"
        [placeholder]="leagueName$ | async"
      />
    </div>
  </div>
  <div class="float-right">
    <button [disabled]="leagueFormFacade.isDirty$ | async" mat-flat-button color="primary" (click)="onAddLeague()">Add</button>
  </div>
</div>
