<div class="flex-col gap-20">
  <div>
    <button mat-flat-button color="primary" (click)="onAddNewLeague()"><mat-icon>add</mat-icon>Add</button>
  </div>

  <div>
    <mat-card>
      <mat-card-content>
        <app-scrollable-table>
          <table mat-table class="ui-w-100" [dataSource]="dataSource" matSortDirection="asc" matSort>
            <ng-container *ngFor="let col of rows">
              <ng-container [matColumnDef]="col?.columnDef">
                <th mat-header-cell *matHeaderCellDef mat-sort-header tabindex="0">{{ col?.headerLabel }}</th>
                <td mat-cell *matCellDef="let data">
                  <ng-container [ngSwitch]="col.columnDef">
                    <ng-template [ngSwitchCase]="'sport'">
                      <div class="fantasy-sport-logo" [ngStyle]="{ 'background-position': LeagueSportToImageLocationMap[col?.cellData(data)] }"></div>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'actions'">
                      <div>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="League menu">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="onNavigateToLeague(data)">
                            <span>View</span>
                          </button>
                          <button mat-menu-item (click)="onRemoveLeague(data.id)">
                            <span>Remove</span>
                          </button>
                        </mat-menu>
                      </div>
                    </ng-template>

                    <ng-template [ngSwitchDefault]>
                      {{ col?.cellData(data) }}
                    </ng-template>
                  </ng-container>
                </td>
              </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="headers"></tr>
            <tr mat-row *matRowDef="let team; columns: headers"></tr>
          </table>
        </app-scrollable-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
